{%  extends "WebApp/inicio.html" %}

    {% block contenido_cambia %}
       <h1>Bienvenido a la pagina de Profesores</h1>
        <h2>Añadir Profesor</h2>
        <form action="{% url "WebAppCrearProfesor" %}" method="post">
            {%  csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Añadir Profesor">
        </form>
        <h2>Buscar Profesor</h2>
        <form action="{% url "WebAppBuscarProfesor" %}">
            {{ form_buscar.as_p }}
            <input type="submit" value="Buscar Profesor">
        </form>


    {%  endblock %}
